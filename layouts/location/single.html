{{ partial "head.html" . }}
    {{ partial "header.html" . }}
		<div class="clinique-indiv container row">
			<div class="list-content col m6 s12">
				<div class="loc-name">{{.Params.nomClinique}}</div>
				<div class="loc-addr">{{.Params.address}}</div> 
				<div class="loc-addr3">{{.Params.ville}}</div>
				<div class="loc-phone">{{.Params.phone}}</div>
				<div class="loc-web"><a href="{.Params.site}}" target="_blank">{{.Params.site}}</a></div>
			</div>
			<div class="col m6 s12 smallmap">
				<iframe width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?q={{.Params.latitude}},{{.Params.longitude}}&hl=es;z=10&amp;output=embed"></iframe>
			</div>
		</div>
{{ partial "footer.html" . }}
