orthesepro:
  image: "/img/uploads/membre_equipe3.png"
  temoignageen: >-
    Cryos orthotics stand out from others on the market because they are small
    and fit inside the majority of shoes. The plastic is durable and ultra
    hygienic. These are undeniable advantages for my patients.
  temoignagefr: >-
    Les orthèses Cryos se démarquent de celles sur le marché par leur petite
    taille et par le fait qu'elles s'insèrent dans la plupart des chaussures. Le
    plastique est durable et très hygiénique. Des avantages indéniables pour ma
    clientèle.
  temoinen: 'François Giroux, DPM, podiatrist'
  temoinfr: 'François Giroux, DPM, podiatre'
orthesepatients:
  image: /img/uploads/dominique_leblanc.png
  temoignageen: >-
    I've been wearing orthotics since I was very young and still have horrible
    memories of the adjustments and pain in my legs. In 2005 I changed to Cryos
    orthotics and quickly got used to them. They are light, easy to clean and my
    orthotics go wherever I go, in the shoes I wear for all kinds of activities,
    from high heels to water sports!
  temoignagefr: >-
    Je porte des orthèses depuis mon plus jeune âge et le souvenir que je garde
    des ajustements et des douleurs aux jambes est pénible. Depuis 2005, j'ai
    changé pour des orthèses Cryos et je m'y suis habituée rapidement. Elles
    sont légères, faciles d'entretien et mes orthèses me suivent dans tous les
    souliers de mes activités, des talons hauts aux sports nautiques!
  temoinen: 'Dominique Leblanc, mediator'
  temoinfr: 'Dominique Leblanc, médiatrice'
cryovizionpro:
  image: /img/uploads/membre_equipe16.png
  temoignageen: >-
    The CryoVizion system enables me to objectively prove and illustrate to my
    patients the steps I have taken so that they understand more fully the
    importance of orthotics, which ultimately increases compliance.
  temoignagefr: >-
    Le système CryoVizion me permet de prouver objectivement et d'illustrer mes
    mesures à mes patients afin qu'ils comprennent mieux l'importance des
    orthèses, ce qui finalement augmente la complaisance.
  temoinen: 'Mélanie Laplante, DPM, podiatrist'
  temoinfr: 'Mélanie Laplante, DPM, podiatre'
cryovizionpatients:
  image: /img/uploads/josselin_bey.png
  temoignageen: >-
    I was incredibly surprised by how effective the CryoVizion imaging system
    was. The fact that I could see pictures of my bad posture helped me
    understand my situation, making it easier to follow my podiatrist’s advice.
    On top of that, thanks to the Cryos orthotics that were manufactured
    according to the results obtained, my backaches have disappeared!
  temoignagefr: >-
    J'ai été incroyablement surpris par l'efficacité du système d'imagerie
    CryoVizion. Le fait de voir mes défauts de posture en images m'a aidé à
    comprendre ma situation et, de ce fait, de mieux pouvoir appliquer les
    conseils avisés de mon podiatre. De plus, grâce aux orthèses Cryos
    fabriquées selon les résultats obtenus, finis les maux de dos!
  temoinen: 'Josselin Bey, graphic designer'
  temoinfr: 'Josselin Bey, designer graphique'
