    description: "Diplômé du College of Podiatric Medecine de Philadelphie en 1996, Dr Frédéric Gremillet, podiatre, est un passionné de podiatrie. Depuis 2003, il effectue des travaux de recherche et développement sur l'étude de la posture et les innovations technologiques visant l'amélioration des orthèses plantaires, au niveau des matériaux, du design et de la fabrication d'avant-garde. Soucieux du développement et de l'avenir de sa profession, Dr Gremillet, podiatre, reçoit et forme des étudiants en Médecine Podiatrique à l'Université du Québec à Trois-Rivières dans le cadre de leurs stages de fin d'études et agit à titre de collaborateur à la formation en biomécanique, dans le programme de Chiropody au Michener Institute de Toronto. Étant un grand athlète, il porte un intérÃªt particulier à la bonne posture des athlètes et à leur performance. Il a d'ailleurs suivi plusieurs formations sur l'analyse de la course. Il s'implique aussi auprès des jeunes de sa communauté en tant qu'assistant-entraineur de soccer et en tant qu'entraineur de hockey à Candiac."
    phone: "450-659-9011"
    city: "Candiac, Québec, J5R 3L5"
