    description: "Diplômée de l'Université du Québec à Trois-Rivières au Doctorat en médecine podiatrique en 2013, Dre Stéphanie Bonneau, podiatre,  a également eu l'opportunité d'enrichir ses connaissances en participant à un stage de quatre mois au réputé New York College of Podiatric Medicine (NYCPM). Étant native de la rive-sud de Montréal, c'est avec enthousiasme que Dre Bonneau, podiatre, a ouvert sa propre clinique en mai 2015 dans la ville de Longueuil. Ayant débuté sa carrière en travaillant à la Clinique podiatrique de Montréal; elle travaille encore à ce jour au Centre podiatrique St-Jérôme ainsi qu'à la Clinique des spécialistes DIX30 depuis 2013. Passionnée par sa profession et ses avancements au sein de notre société, Dre Bonneau, DPM, est aussi impliquée au sein de l'Association des podiatres du Québec, au poste de secrétaire depuis 2014. àtre à l'écoute de ses patients et de leurs besoins est d'une grande importance pour Dre Bonneau, DPM, et cela se reflète bien dans sa pratique connue comme étant humaine et attentionnée."
    phone: "(450) 396-7433"
    city: "Longueuil, Québec J4J 3Y7"
