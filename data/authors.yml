    description: "Diplômé de l'Université du Québec à Trois-Rivières au Doctorat en médecine podiatrique en 2013, le Dr Keven Lambert, podiatre, a établi sa pratique à Sherbrooke quelques mois après sa graduation. Il est passionné par les thérapies orthopédiques et manuelles et compte à son actif déjà deux formations en thérapie physique de traitement du pied ainsi qu'en analyse de la course. Il tient à coeur d'offrir à ses patients les traitements les plus avancés sur le marché et donnant les meilleurs résultats possibles. Dr Lambert, podiatre, a fait plus de 3 conférences au cours de la dernière année pour informer la population ainsi que pour sensibiliser des groupes de professionnels de la santé par rapport à la prévention et aux traitements des principaux problèmes du pied."
