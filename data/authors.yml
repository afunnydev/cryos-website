    description: "Native de Trois-Rivières, le Dre Charlène Boisclair, DPM savait depuis longtemps qu'elle voulait travailler auprès des gens. C'est pourquoi elle a décidé de poursuivre ses études en médicine podiatrique. Après avoir complété un stage de quatre mois au New York College of Podiatric Medicine, elle a graduée de l'Université du Québec à Trois-Rivières en juin 2013. Membre de l'Ordre des podiatres du Québec, le Dre Charlène Boisclair, DPM continue de parfaire ses connaissances en participant à de nombreuses formations. Elle pratique maintenant dans la région de Québec et à Rimouski."
