    description: "Annie Jean, DPM, a complété ses études en Sciences biopharmaceutiques à l'Université d'Ottawa (2000 à 2005) pour ensuite poursuivre son doctorat de premier cycle en médecine podiatrique à Trois-Rivières de 2005 à2009. Maintenant podiatre depuis 2009, elle pratique à la Clinique Podiatrique de l'Outaouais, secteur Gatineau et Hull. Étant fanatique de la course à pied et du sport d'endurance, elle a la chance de suivre de près plusieurs athlètes de la région afin de s'assurer qu'ils ont des pieds en santé pour la pratique de leur sport!"
