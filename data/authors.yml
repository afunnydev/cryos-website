    description: >-
      Originaire de la ville de Boucherville, le Dr Arnaud Vouligny, podiatre
      fait partie de l'Ordre des podiatres du Québec depuis 2012. Il détient un
      doctorat de premier cycle en médecine podiatrique qui lui a été décerné
      par l'Université du Québec à Trois-Rivières, totalisant quatre années
      d'études universitaires. Il a également complété un stage de quatre mois
      au New York College of Podiatric Medecine à New York. Soucieux de toujours
      offrir les meilleurs soins à sa clientèle, il continue de parfaire ses
      connaissances en suivant diverses formations. Il a d'ailleurs suivi un
      cours ciblant la mobilisation du pied, soit le Foot Mobilisation Technique
      Level 1 et le cours Active Release Technique portant sur le traitement
      musculaire et ligamentaire. Le Dr Vouligny, podiatre a également achevé le
      cours d'échographie/infiltration écho-guidée lui permettant d'utiliser
      l'échographie diagnostique. à noter que cet outil est de plus en plus
      utilisé dans le domaine médical, celui-ci permettant de pouvoir émettre
      une identification précise de la problématique et de faire, au besoin, des
      injections ciblées.
    descriptionen: >-
      Originally from Boucherville, Dr. Arnaud Vouligny, a Doctor of Podiatric
      Medicine (DPM), has been a member of l’Ordre des podiatres du Québec since
      2012. He holds an undergraduate degree in Podiatric Medicine from
      l’Université du Québec à Trois- Rivières, having completed this four-year
      university program. He also completed a four-month internship at the New
      York College of Podiatric Medicine in New York. Committed to always
      providing the best care for his patients, he continues to expand on his
      knowledge through ongoing educational and training activities. He has also
      taken a specialty course in foot mobility, namely, Foot Mobilization
      Technique Level 1, and the Active Release Technique course for muscle and
      ligament treatment. Dr. Vouligny, DPM, also completed the Echo-Guided
      Ultrasound/Infiltration course which permits him to use ultrasound devices
      for diagnostic purposes. This is a powerful tool that is increasingly
      being used in the field of medicine. It enables the precise identification
      and location of certain problems and allows for very targeted injections,
      if necessary.
