    display_name: "Arnaud Vouligny"
    address: "650 Boulevard du Fort St Louis,"
    F: "http://www.cryos.com/wp-content/uploads/2016/02/arnaud-ouligny1.jpg"
    description: "Originaire de la ville de Boucherville, le Dr Arnaud Vouligny, podiatre fait partie de l'Ordre des podiatres du Québec depuis 2012. Il détient un doctorat de premier cycle en médecine podiatrique qui lui a été décerné par l'Université du Québec à Trois-Rivières, totalisant quatre années d'études universitaires. Il a également complété un stage de quatre mois au New York College of Podiatric Medecine à New York. Soucieux de toujours offrir les meilleurs soins à sa clientèle, il continue de parfaire ses connaissances en suivant diverses formations. Il a d'ailleurs suivi un cours ciblant la mobilisation du pied, soit le Foot Mobilisation Technique Level 1 et le cours Active Release Technique portant sur le traitement musculaire et ligamentaire. Le Dr Vouligny, podiatre a également achevé le cours d'échographie/infiltration écho-guidée lui permettant d'utiliser l'échographie diagnostique. à noter que cet outil est de plus en plus utilisé dans le domaine médical, celui-ci permettant de pouvoir émettre une identification précise de la problématique et de faire, au besoin, des injections ciblées."
    phone: "(450) 906-3939"
    city: "Boucherville, QC J4B 1S9"
