    description: "Étant native de la Montérégie, c'est avec fierté que Dre Audrée Quinn-Carignan, podiatre, a ouvert sa propre clinique en juillet 2011 dans la ville de Vaudreuil, quelques mois à peine après avoir été diplômée de l'Université du Québec à Trois-Rivières au Doctorat en médecine podiatrique. Dre Audrée Quinn-Carignan, podiatre, a également eu l'opportunité d'enrichir ses connaissances en participant à un stage de quatre mois au New York College of Podiatric Medicine (NYCPM). Dre Quinn-Carignan, podiatre, s'implique également au Centre Prénatal et jeunes familles de Vaudreuil-Dorion à raison d'une journée par mois."
