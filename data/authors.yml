    address: "86 Prom. du Portage"
    F: "http://www.cryos.com/wp-content/uploads/2015/11/Lynda-Cormier-dpm-gatineau.jpg"
    description: "Inspirée de la carrière de son père, Dre Lynda Cormier, podiatre, débute son parcours professionnel en 1984 comme assistante en podiatrie à Montréal. En 1986, elle obtient le diplôme de Chiropodiste du «SMAE INSTITUTE» en Angleterre et en 1992, elle sera diplômée du «New York College of Podiatric Medecine» aux États-Unis et fera désormais partie des membres de l'Ordre des podiatres du Québec (OPQ). Tout en pratiquant, elle complète des formations de biomécanique et de chirurgie ambulatoire pour les pieds. Suite aux compétences acquises, en 2003, elle reçoit le «Fellowship de l'Academy of Ambulatory Foot and Ankle Surgery». La même année, elle s'implique dans les jeux paralympiques spéciaux en s'occupant de la clinique de pied des athlètes. Depuis 2006, dans le cadre de cette organisation, elle est la Directrice de «Fit feet Quebec». Ces jeux ont lieu partout dans la province à tous les ans. Fière du développement de la profession de podiatre au Québec, elle accueille des stagiaires en podiatrie qui complètent leur formation."
