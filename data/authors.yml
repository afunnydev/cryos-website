    display_name: "François Giroux, DPM"
    address: "6475 Boulevard Henri-Bourassa"
    F: "http://www.cryos.com/wp-content/uploads/2015/05/francois-giroux.jpg"
    description: "Membre de l'Ordre des podiatres du Québec depuis 1998, le Dr François Giroux, podiatre, est titulaire d'un doctorat en médecine podiatrique décerné par le Pennsylvania College of Podiatric Medecine de Philadelphie. Il a été le délégué québécois à l'Association médicale podiatrique canadienne (Canadian Podiatric Medical Association à CPMA) de 2005 à 2008. Il a également agit en tant qu'administrateur au bureau de l'Ordre des podiatres du Québec de 2006 à 2009. Le Dr François Giroux a été chargé de cours (podiatrie sportive et podopathologie) pour les étudiants du doctorat en médecine podiatrique de l'Université du Québec à Trois-Rivières de 2006 à 2008. Depuis l'ouverture du programme, il accueille également des étudiants en stage d'observation à sa pratique privée. Le Dr François Giroux, podiatre, s'implique aussi dans le chapitre québécois du programme Fit Feet, une initiative développée par les Olympiques Spéciaux en collaboration avec le American Academy of Podiatric Sports Medicine (AAPSM) et la Fédération internationale des podiatres (FIP). Il a été à de nombreuses reprises invité en tant que conférencier auprès d'omnipraticiens, d'endocrinologues, d'orthésistes et de marchands de chaussures. à ce jour, il agit à titre de podiatre consultant du département de souliers de course de la boutique La Vie Sportive à Québec ainsi que pour le développement des semelles internes de souliers de vélo chez Louis Garneau."
    phone: "(418) 622-0732"
    city: "Québec, Québec, G1H 3B9"
