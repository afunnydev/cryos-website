    description: "Dre Caroline Guimont, podiatre, est diplômée du doctorat en médecine podiatrique à l'Université du Québec à Trois-Rivières depuis 2009. Elle a travaillé 3 ans à la Clinique podiatrique François Giroux à Québec. Originaire de Rouyn-Noranda, en Abitibi-Témiscamingue, elle a ensuite ouvert sa propre clinique podiatrique en 2013 à Rouyn et y est la seule podiatre installée en région. Elle est lauréate des prix régionaux Services aux Individus et Coup de coeur entrepreneure féminin Femmessor dans le cadre du Concours Québécois en Entreprenariat 2014. Elle a remporté le prix pour Entreprise en émergence lors du Gala des Extra de la chambre des Commerces de Rouyn-Noranda en 2014."
