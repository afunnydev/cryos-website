    francais:
      titre: Personnel de finition
      description:
        - text: Travailler à la finition des orthèses plantaires.
        - text: Lire les prescriptions pour déterminer le travail à effectuer.
        - text: Coller des éléments de matières sur l'orthèse lorsque nécessaire.
        - text: Ajouter des stabilisateurs aux orthèses selon les mesures prescrites.
      qualifications:
        - text: Capacité de travailler rapidement et avec minutie
        - text: Grande dextérité manuelle
        - text: Excellente capacité visuo-spatiale
        - text: Apte à travailler debout toute la journée
        - text: Formation offerte à l'interne.
      candidat: >
        Les membres de l'équipe de finition sont des personnes très minutieuses.
        Elles ont un souci du travail bien fait tout en travaillant avec
        rapidité et précision.
    anglais:
      candidat: The members of the finishing team are very thorough people. They care
        about a job well done while working quickly and precisely.
      titre: Finishing staff
      description:
        - text: "Complete the last step in the production of fully customised prescription
            plantar orthotics. "
        - text: Design, hand craft and attach unique customised elements to the orthotic
            as prescribed by the health care professional.
      qualifications:
        - text: Ability to work quickly and thoroughly
        - text: Great manual dexterity
        - text: Excellent visuospatial ability
        - text: Able to work standing all day
        - text: No prior experience required
